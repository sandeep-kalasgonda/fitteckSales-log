<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Entity Name</mat-label>
    <input matInput [(ngModel)]="data.entity" name="entity" required />
    <mat-error *ngIf="!data.entity">Entity Name is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Notes</mat-label>
    <textarea
      matInput
      [(ngModel)]="data.notes"
      name="notes"
      placeholder="Add your notes"
      rows="3"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="!data.entity"
  >
    Save
  </button>
</mat-dialog-actions>
